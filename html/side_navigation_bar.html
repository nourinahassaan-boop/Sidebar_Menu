<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar Dark/Light Themes</title>

  <!-- Remix Icon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/side_navigation_bar.css" />

  <!-- jQuery (optional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <aside class="sidebar collapsed">
    <header class="sidebar-header">
      <a href="#" class="header-logo">
        <img src="/img/logo.jpg" alt="Logo">
      </a>
      <button class="toggler sidebar-toggler">
        <span class="ri-arrow-left-s-line"></span>
      </button>
       <button class="toggler menu-toggler">
        <span class="ri-menu-line"></span>
      </button>
    </header>

    <nav class="sidebar-nav">
      <ul class="nav-list primary-nav">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="nav-icon ri-dashboard-line"></span>
            <span class="nav-label">Dashboard</span>
          </a>
          <span class="nav-tooltip">Dashboard</span>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="nav-icon ri-line-chart-line"></span>
            <span class="nav-label">Analytics</span>
          </a>
          <span class="nav-tooltip">Analytics</span>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="nav-icon ri-star-line"></span>
            <span class="nav-label">Bookmarks</span>
          </a>
          <span class="nav-tooltip">Bookmarks</span>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="nav-icon ri-notification-line"></span>
            <span class="nav-label">Notification</span>
          </a>
          <span class="nav-tooltip">Notification</span>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="nav-icon ri-calendar-line"></span>
            <span class="nav-label">Calendar</span>
          </a>
          <span class="nav-tooltip">Calendar</span>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="nav-icon ri-group-line"></span>
            <span class="nav-label">Team</span>
          </a>
          <span class="nav-tooltip">Team</span>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="nav-icon ri-settings-2-line"></span>
            <span class="nav-label">Settings</span>
          </a>
          <span class="nav-tooltip">Settings</span>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="nav-icon ri-account-circle-line"></span>
            <span class="nav-label">Profile</span>
          </a>
          <span class="nav-tooltip">Profile</span>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="nav-icon ri-login-box-line"></span>
            <span class="nav-label">Login</span>
          </a>
          <span class="nav-tooltip">Login</span>
        </li>
      </ul>
    </nav>
  </aside>
    <script src="/js/side_navigation_bar.js"></script>
  </body>
</html>
